{% extends 'base.html' %}
{% load static %}

{% block page-head %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>检查备份</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">首页</a>
                </li>
                <li class="active">
                    <strong>检查备份</strong>
                </li>
            </ol>
        </div>
    </div>
{% endblock %}

{% block page-content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>检查最近10次的备份</h5>
                    </div>

                    <div class="ibox-content">
                        <div>
                            <button class="btn btn-info" type="button" id="btn_check" value="check">开始检查</button>
                        </div>
                        <hr/>
                        <label>执行结果</label>
                        <pre class="well" id="messagecontainer"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'js/checkbackup.js' %}"></script>
{% endblock %}
